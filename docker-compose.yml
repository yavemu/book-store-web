version: '3.8'

services:
  web:
    build:
      context: .
      target: dev
    container_name: bookstore-web
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=${PORT:-3001}
      - FRONTEND_PORT=${FRONTEND_PORT:-3001}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://host.docker.internal:3000/api}
      - NEXT_PUBLIC_FRONTEND_URL=http://localhost:3001
    ports:
      - "3001:3001"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    networks:
      - bookstore-web-network
    command: npm run dev

networks:
  bookstore-web-network:
    driver: bridge